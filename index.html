<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="statusbar">
            <h3 id="playerHealt" class="text">Healt: 100</h3>
            <h3 id="playerScore" class="text">Score: 0</h3>
        </div>
        <canvas id="viewport" width="300" height="600"></canvas>
    </div>

    <div class="window" id="death">
        <h1 class="text">GAME OVER</h1>
    </div>
    <script src="audio.js"></script>
    <script src="resources.js"></script>
    <script src="index.js"></script>
</body>
</html>
